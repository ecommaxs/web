        <section class="ad-form-section">
            <form id="adForm" onsubmit="return validateCoupons()">

  <H1>COMING SOON</H1>
  <script>
    function validateCoupons() {
    const couponsLeft = document.getElementById('couponsLeft').value;
    if (couponsLeft > 0) {
        alert('Your ad has been successfully submitted!');
        return true;
    } else {
        alert('You need at least one coupon to submit an ad.');
        return false;
    }
}
